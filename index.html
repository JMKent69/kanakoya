<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanakoya Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Menu will be loaded here -->
<div id="menu-placeholder"></div>

<div class="content">
    <div class="lang-en">
        <div class="title">Kanakoya - Empowering You to Create Your Own Life Balance</div>
        <div class="subtitle">An Introduction to Our Macrobiotic Philosophy</div>
        <p>Your journey to a balanced life starts here.</p>
        <a href="product_endorsement.html" class="button">Check Out Our Product Endorsement</a>
    </div>
    <div class="lang-ja">
        <div class="title">カノコヤ - あなたの人生のバランスを作る力を</div>
        <div class="subtitle">私たちのマクロビオティック哲学の紹介</div>
    </div>
</div>

<script src="scripts.js"></script>
<script>
    // Function to load the menu bar
    function loadMenu() {
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-placeholder').innerHTML = data;
                setLanguage('en'); // Initialize the language
            });
    }

    // Call the function to load the menu bar when the page loads
    window.onload = function() {
        loadMenu();
    };
</script>
</body>
</html>
