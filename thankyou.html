<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Kanakoya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Menu will be loaded here -->
<div id="menu-placeholder"></div>

<div class="lang-en">
    <div class="title">Thank You</div>
    <div class="content">
        Thank you for considering Kanakoya. We look forward to helping you create your own life balance.
    </div>
</div>
<div class="lang-ja">
    <div class="title">ありがとう</div>
    <div class="content">
        Kanakoyaをご検討いただきありがとうございます。あなたの人生のバランスを作るお手伝いをさせていただけることを楽しみにしています。
    </div>
</div>
<img src="images/kanakoya_logo_slogan.png" alt="Kanakoya Logo" class="medium-image">

<script src="scripts.js"></script>
<script>
    // Function to load the menu bar
    function loadMenu() {
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-placeholder').innerHTML = data;
                setLanguage('en'); // Initialize the language
            });
    }

    // Call the function to load the menu bar when the page loads
    window.onload = function() {
        loadMenu();
    };
</script>
</body>
</html>
